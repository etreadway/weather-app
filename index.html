<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- row 1 -->
        <div class="row">
            <div class="col-sm"></div>
            <!-- search stuff -->
            <div class="col-sm-6 search-container">
                <div class="input-group mb-3">
                    <input type="search" id="input" class="form-control" placeholder="city or zip-code" aria-label="zip-code" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" id="button" type="button">Search</button>
                    </div>
                  </div>
                  <!-- alert -->
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="danger">
                    Please use a valid US city or zip-code
                    <button id="close" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
        <!-- row 2 -->
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <!-- Info Card -->
                <div class="card" style="width: 18rem;">
                    <img id="weather-icon" class="card-img-top" src="http://openweathermap.org/img/wn/02d@2x.png" alt="Card image cap">
                    <div class="card-body">
                      <h1 class="card-title"><span id="temperature">72&#8457</span> <span id="feels-like">feels like 70&#8457</span></h1>
                      <div class="card-text"><strong id="city">The Shire</strong></div>
                      <div><span id="weather">few clouds</span></div>
                    </div>
                  </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
    <script src="config.js"></script>
    <script src="script.js"></script>
</html>
