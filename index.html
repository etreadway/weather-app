<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- row 1 -->
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-8 search-container">
                <p>Please enter your zip code to find the weather in your area</p>

                <div class="input-group mb-3">
                    <input type="search" id="input" class="form-control" placeholder="zip-code" aria-label="zip-code" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" id="button" type="button">Search</button>
                    </div>
                  </div>
    
                
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="danger">
                    Please use a valid US zip-code
                    <button id="close" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
        <!-- row 2 -->
        <div class="row">
        <!-- col 1 -->
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <div id="info-container">
                    <h1><span id="temperature">72</span>&#8457;</h1>
                    <div><span id="city">The Shire</span></div>
                    <div><span id="weather">light clouds</span></div>
                    
                </div>
            </div>
            <!-- col 2 -->
            <div class="col-sm"></div>
        </div>
    </div>




    
</body>
    <script src="config.js"></script>
    <script src="script.js"></script>
</html>
